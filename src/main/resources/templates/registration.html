<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        .card{
            border-color: #ffffff !important;
        }
    </style>
</head>
<body topmargin="0" leftmargin="0">

<div class="wrapper">


    <!-- Page Content  -->
    <div id="content">


        <div class="alert alert-warning alert-dismissible fade show" id="serverResponse" style="display: none"
             align="center" role="alert"><span
                class="image model_alert_ico"><i class="icon-alert-triangle"></i></span>
        </div>
        <div class="card">
        <div class="card-body">
            <form id="employeeForm" autocomplete="on" action="#" th:action="@{/user/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <div class="form-body">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Personal Information</div>
                            <hr>
                        </div>

                    <div class="row">

                        <div class="col-md-4">
                            <div class="form-group" >
                                <label data-toggle="tooltip" data-placement="top"  class="control-label">First Name</label>
                                <input title="Enter only alphabets!!!" class="form-control" type="text" placeholder="First Name" name="firstName"
                                       onkeypress="return /[a-z]/i.test(event.key)" size="30" maxlength="30" required="">

                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Middle Name</label>
                                <input class="form-control" type="text" placeholder="Middle Name" name="middleName"
                                       title="Enter only alphabets!!!" onkeypress="return /[a-z]/i.test(event.key)" size="30" maxlength="30">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Last Name</label>
                                <input class="form-control" type="text" placeholder="Last Name" name="lastName"
                                       title="Enter only alphabets!!!" onkeypress="return /[a-z]/i.test(event.key)" size="30" maxlength="30" required="">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Gender</label>
                                <select class="form-control" name="gender" required>
                                    <option>Select Gender</option>
                                    <option> Male</option>
                                    <option> Female</option>
                                    <option> Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Date of Birth</label>
                                <input type="text" id="DOB"
                                       class="form-control" placeholder="Last Name"
                                       name="DOB" size="30" maxlength="30" required="">
                            </div>
                        </div>


                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">CNIC</label>
                                <input class="form-control" type="tel" placeholder="37xxxxxxxxxxx" name="cnic"
                                       title="Enter only numbers!!!" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" size="13" maxlength="13" required>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Personal Email</label>
                                <input class="form-control" type="email" placeholder="abc@xyz.com" name="personalEmail"
                                       size="60" maxlength="100">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="card">

                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">Work Information</div>
                                    <hr>
                                </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="control-label">Work Email</label>
                                        <input class="form-control" type="email" placeholder="abc@xyz.com" name="workEmail"
                                               size="60" maxlength="100">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="control-label">Status</label>
                                        <select class="form-control" name="status" required>
                                            <option>Select Status</option>
                                            <option th:each="type : ${T(com.econception.employemanagement.enumeration.Status).values()}"
                                                    th:value="${type}"
                                                    th:text="${type}">Type
                                            </option>

                                        </select>
                                    </div>
                                </div>

                        <div class="col-md-4" >
                            <div class="form-group">
                                <label class="control-label">Department</label>
                                <select class="form-control" name="departmentId" required>
                                    <option>Select Department</option>
                                    <option th:each="department : ${dep}" th:value="${department.getId()}"
                                            th:text="${department.getName()}"
                                    > category
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4" >
                            <div class="form-group">
                                <label class="control-label">Designation</label>
                                <input class="form-control" type="text" placeholder="Designation" name="designation"
                                       title="Enter only alphabets!!!" onkeypress="return /[a-z]/i.test(event.key)"  size="30" maxlength="30">
                            </div>
                        </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="control-label">Username</label>
                                        <input class="form-control" type="text" placeholder="username" name="username" size="60"
                                               maxlength="100">

                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="control-label">Password</label>
                                        <input class="form-control" type="password" placeholder="password" name="password"
                                               size="60" maxlength="100">

                                    </div>
                                </div>
                                <div class="col-md-4" sec:authorize="hasAnyAuthority('ADMIN')">
                                    <div class="form-group">
                                        <label class="control-label">Employee Role</label>
                                        <select class="form-control" name="role" required>
                                            <option>Select Role</option>
                                            <option th:each="role : ${role}" th:value="${role.role}" th:text="${role.role}"
                                            > role
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="card">


                                <div class="card">
                                    <div class="card-header">
                                        <div class="card-title">Contact Information</div>
                                        <hr>
                                    </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">Primary Contact Number</label>
                                            <input class="form-control" type="tel" placeholder="03xx-xxxxxxx" required
                                                   title="Enter only numbers!!!"   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" name="primaryContactNumber" size="11" maxlength="11">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">Secondary Contact Number</label>
                                            <input class="form-control" type="tel" placeholder="03xx-xxxxxxx" required
                                                   title="Enter only numbers!!!"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"  name="secondryContactNumber" size="11" maxlength="11">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">Address</label>
                                            <input class="form-control" type="text" placeholder="Address" name="address" size="60"
                                                   maxlength="100" required="">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">Line 2</label>
                                            <input class="form-control" type="text" placeholder="Address" name="line2" size="60"
                                                   maxlength="100">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">City</label>
                                            <input class="form-control" type="text" placeholder="City" name="city" size="60"
                                                   title="Enter only numbers!!!" onkeypress="return /[a-z]/i.test(event.key)"   maxlength="100" required="">
                                        </div>
                                    </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Linkedin</label>
                                <input class="form-control" type="text" placeholder="linkedin" name="linkedin" size="60"
                                       maxlength="100">
                            </div>
                        </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">Skype</label>
                                            <input class="form-control" type="text" placeholder="skype" name="skype" size="60"
                                                   maxlength="100">
                                        </div>
                                    </div>


                                </div>
                            </div>

                        <div class="col-md-12">
                            <button type="submit" id="submit" name="submit"
                                    class="btn btn-outline-primary btn-rounded float-right btn_set_ico">Save <span
                                    class="icon-lock_outline"></span></button>
                        </div>
                    </div>
                    <!--/row-->




            </form>
        </div>
        </div>

</div>
<script>
    $('document').ready(function () {
        let serverResponse = $('#serverResponse');
        $("#employeeForm").submit(function (event) {

            event.preventDefault();
            let post_url = $(this).attr("action");
            let form_data = $(this).serialize();
            console.log(form_data);

            $.post(post_url, form_data, function (data) {
                console.log(data);

                if (data === "Success") {
                    serverResponse.html("Employee Added successfully");
                    serverResponse.show();
                    $("#employeeForm").trigger("reset");

                } else {
                    serverResponse.html("This Username is taken. Please try another.");
                    serverResponse.show();
                }
            })
        })
    })
    $('#DOB').daterangepicker({
        alwaysShowCalendars: true,
        showCustomRangeLabel: true,
        minDate: '1970-01-01',
        singleDatePicker: true,
        showDropdowns: true,
        autoUpdateInput: true,
        locale: {
            cancelLabel: 'Clear',
            format: 'YYYY-DD-MM'
        },
    });


    $( function() {
        $( document ).tooltip();
    } );

</script>
</div>

</body>
</html>
