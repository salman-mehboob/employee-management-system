<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8">

    <!-- Title -->
    <title>Registration</title>


</head>

<body topmargin="0" leftmargin="0">
<div class="wrapper d-flex align-items-stretch">


    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">


        <div class="card">
            <div class="card-header">
                <div class="card-title">Type Your Information</div>
            </div>
            <div class="alert alert-warning alert-dismissible fade show" id="serverResponse" style="display: none"
                 align="center" role="alert"><span
                    class="image model_alert_ico"><i class="icon-alert-triangle"></i></span>
            </div>
            <div class="card-body">
                <form id="employeeForm" autocomplete="on" action="#" th:action="@{/user/addNewEmployee}"
                      method="post" class="form-horizontal"
                      role="form" >
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">First Name</label>
                                    <input class="form-control" type="text" placeholder="First Name" name="firstName"
                                           title="Enter only alphabets!!!"  onkeypress="return /[a-z]/i.test(event.key)" size="30" maxlength="30" required="">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Middle Name</label>
                                    <input class="form-control" type="text" placeholder="Middle Name" name="middleName"
                                           title="Enter only alphabets!!!"  onkeypress="return /[a-z]/i.test(event.key)" size="30" maxlength="30">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Last Name</label>
                                    <input class="form-control" type="text" placeholder="Last Name" name="lastName"
                                           title="Enter only alphabets!!!"  onkeypress="return /[a-z]/i.test(event.key)" size="30" maxlength="30" required="">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Gender</label>
                                    <select class="form-control" name="gender" required>
                                        <option>Select Gender</option>
                                        <option> Male</option>
                                        <option> Female</option>
                                        <option> Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Date of Birth</label>
                                    <input type="date" id="DOB"
                                           min="1970-01-01" max="2010-01-01" class="form-control"
                                           placeholder="yyyy-mm-dd" name="DOB" size="30" maxlength="30" required>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Primary Contact Number</label>
                                    <input class="form-control" type="tel" placeholder="03xxxxxxxxx"  maxlength="11"
                                           title="Enter only numbers!!!"   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"  name="primaryContactNumber" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Secondary Contact Number</label>
                                    <input class="form-control" type="tel" placeholder="03xxxxxxxxx"  maxlength="11"
                                           title="Enter only numbers!!!" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" name="secondryContactNumber" required
                                           >
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">CNIC</label>
                                    <input class="form-control" type="tel" placeholder="3xxxxxxxxxxxx" name="cnic"
                                           title="Enter only numbers!!!" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="13" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Address</label>
                                    <input class="form-control" type="text" placeholder="Address" name="address"
                                           size="60" maxlength="100" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Line 2</label>
                                    <input class="form-control" type="text" placeholder="Address" name="line2" size="60"
                                           maxlength="100">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">City</label>
                                    <input class="form-control" type="text" placeholder="City" name="city" size="60"
                                           title="Enter only alphabets!!!" onkeypress="return /[a-z]/i.test(event.key)" maxlength="30" required="">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Department</label>
                                    <select class="form-control" name="departmentId" required>
                                        <option>Select Department</option>
                                        <option th:each="department : ${dep}" th:value="${department.getId()}"
                                                th:text="${department.getName()}"
                                        > category
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Skype</label>
                                    <input class="form-control" type="text" placeholder="skype" name="skype" size="60"
                                           maxlength="30" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Linkedin</label>
                                    <input class="form-control" type="text" placeholder="linkedin" name="linkedin"
                                           size="60" maxlength="30" required>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Personal Email</label>
                                    <input class="form-control" type="email" placeholder="abc@xyz.com"
                                           name="personalEmail" size="60" maxlength="100" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Work Email</label>
                                    <input class="form-control" type="email" placeholder="abc@xyz.com" name="workEmail"
                                           size="60" maxlength="100" required>
                                </div>
                            </div>


                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Status</label>
                                    <select class="form-control" name="status" required>
                                        <option>Select Status</option>
                                        <option th:each="type : ${T(com.econception.employemanagement.enumeration.Status).values()}"
                                                th:value="${type}"
                                                th:text="${type}">Type
                                        </option>

                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4" >
                                <div class="form-group">
                                    <label class="control-label">Designation</label>
                                    <input class="form-control" type="text" placeholder="Designation" name="designation"
                                           title="Enter only alphabets!!!"  onkeypress="return /[a-z]/i.test(event.key)"  maxlength="30">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Username</label>
                                    <input class="form-control" type="text" placeholder="username" name="username"
                                           size="60" maxlength="100" required>

                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Password</label>
                                    <input class="form-control" type="password" placeholder="password" name="password"
                                           size="60" maxlength="100" required>

                                </div>
                            </div>
                        </div>


                        <div class="col-md-12 btn_space_Set">
                            <a class="btn btn-outline-danger btn-rounded float-right btn_set_ico" href="/ems"> Back to
                                Login <span class="icon-chevron-left"></span> </a>
                            <button type="submit" id="submit" name="submit"
                                    class="btn btn-outline-primary btn-rounded float-right btn_set_ico">Save <span
                                    class="icon-lock_outline"></span></button>
                        </div>
                    </div>
                    <!--/row-->


                </form>
            </div>
        </div>

    </div>
    <div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.easing.1.3.js}"></script>
    <script>

        $('document').ready(function () {
            let serverResponse = $('#serverResponse');
            $("#employeeForm").submit(function (event) {

                event.preventDefault();
                let post_url = $(this).attr("action");
                let form_data = $(this).serialize();
                console.log(form_data);

                $.post(post_url, form_data, function (data) {
                    console.log(data);

                    if (data === "Success") {
                        serverResponse.html("Employee Added successfully");
                        serverResponse.show();
                        $("#employeeForm").trigger("reset");

                    }
                    if(data === "Error") {
                        serverResponse.html("This Username is taken. Please try another.");
                        serverResponse.show();
                    }
                })
            })
        })
        $( function() {
            $( document ).tooltip();
        } );

    </script>
</div>
<div th:replace="fragments/footer :: component"></div>

</body>
</html>
