<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        /* Button used to open the contact form - fixed at the bottom of the page */
        .open-button {
            background-color: #0d7523;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.8;
            position: fixed;
            bottom: 23px;
            right: 28px;
            width: 280px;
        }

        /* The popup form - hidden by default */
        .form-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
        }

        /* Add styles to the form container */
        .form-container {
            max-width: 300px;
            padding: 10px;
            background-color: white;
        }

        /* Full-width input fields */
        .form-container input[type=text], .form-container input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
        }

        /* When the inputs get focus, do something */
        .form-container input[type=text]:focus, .form-container input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Set a style for the submit/login button */
        .form-container .btn {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        /* Add a red background color to the cancel button */
        .form-container .cancel {
            background-color: red;
        }

        /* Add some hover effects to buttons */
        .form-container .btn:hover, .open-button:hover {
            opacity: 1;
        }

        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            /*float: left;*/
            width: 100%;
            padding: 10px;
            height: 33%;
            background-color: #f6f5fa;

        }

        .column > h3 {
            text-align: center;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" id="formcontent">
    <div class="row">
        <!--        sec:authorize="hasAnyAuthority('USER')"-->
        <div class="column" sec:authorize="hasAnyAuthority('ADMIN')">
            <h3>Task List</h3>
            <div class="card-body">
                <div class="card-body">
                    <div class="alert alert-warning alert-dismissible fade show" id="serverResponse"
                         style="display: none" align="center" role="alert"><span
                            class="image model_alert_ico"><i class="icon-alert-triangle"></i></span>
                    </div>
                    <form action="#">
                        <div class="table-container">
                            <div class="table-responsive">
                                <table id="basicExample" class="table custom-table">
                                    <thead>
                                    <tr>
                                        <th>Status</th>
                                        <th>Description</th>
                                        <th>Employee Name</th>
                                        <th>Due Date</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="pen: ${tasks}">
                                        <td><span th:text="${pen.status.toUpperCase()}"></span></td>
                                        <td><span th:text="${pen.description}"> Comment </span></td>
                                        <td><span
                                                th:text="${pen.employee.getFirstName() + ' ' + pen.employee.getLastName()}">User Name</span>
                                        </td>
                                        <td th:text="${pen.getDateDue()}">Due Date</td>
                                        <td>
                                            <button class="btn btn-outline-primary btn-rounded"
                                                    th:data-id="${pen.id}"
                                                    onclick="checkComment(this.getAttribute('data-id'))"
                                                    type="button">
                                                View Comment
                                            </button>
                                        </td>
                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>


        <div class="column" sec:authorize="hasAnyAuthority('USER')">
            <h3>All Task Lists</h3>
            <div class="card-body">
                <div class="card-body">
                    <div class="alert alert-warning alert-dismissible fade show" id="serverResponse1"
                         style="display: none" align="center" role="alert"><span
                            class="image model_alert_ico"><i class="icon-alert-triangle"></i></span>
                    </div>
                    <form action="#">
                        <div class="table-container">
                            <div class="table-responsive">
                                <table id="scrollVertical2" class="table custom-table">
                                    <thead>
                                    <tr>
                                        <th>Status</th>
                                        <th>Description</th>
                                        <th>Employee Name</th>
                                        <th>Due Date</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="pen: ${tasks1}">
                                        <td><span th:text="${pen.status.toUpperCase()}"></span></td>
                                        <td><span th:text="${pen.description}"> Comment </span></td>
                                        <td><span
                                                th:text="${pen.employee.getFirstName() + ' ' + pen.employee.getLastName()}">User Name</span>
                                        </td>
                                        <td th:text="${pen.getDateDue()}">Due Date</td>
                                        <td>
                                            <button class="btn btn-outline-primary btn-rounded"
                                                    th:data-id="${pen.id}"
                                                    onclick="checkComment(this.getAttribute('data-id'))"
                                                    type="button">
                                                View Comment
                                            </button>
                                        </td>
                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
        <div th:replace="fragments/modal">
        </div>
        <script>
            $('document').ready(function () {
                let serverResponse = $('#serverResponse');
                $("#frm").submit(function (event) {

                    event.preventDefault();
                    let post_url = $(this).attr("action");
                    let form_data = $(this).serialize();
                    console.log(form_data);

                    $.post(post_url, form_data, function (data) {
                        console.log(data);

                        if (data === "Success") {
                            url = "/welcome";
                            loadContent(url);

                        }
                    })
                })


                $("#frm1").submit(function (event) {

                    event.preventDefault();
                    let post_url = $(this).attr("action");
                    let form_data = $(this).serialize();
                    console.log(form_data);

                    $.post(post_url, form_data, function (data) {
                        console.log(data);

                        if (data === "Success") {
                            window.location.reload();

                        }
                    })
                })
            })
        </script>
    </div>
</div>
<div th:replace="fragments/footer :: component"></div>
</body>
</html>
