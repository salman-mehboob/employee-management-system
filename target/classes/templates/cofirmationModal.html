<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <style type="text/css">
        #comtBox {
            border: 2px;
            background-color: #c0bec4;
            overflow-scrolling: auto;
            width: 100%;
            height: 150px;

        }

        #comtBox > small p {


        }

    </style>

</head>
<body topmargin="0" leftmargin="0">


<div class="modal-body">
    <h4> Are You Sure??</h4>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
    <form id="authForm" action="#" th:action="@{/dependants/delete}"
          method="post" class="form-horizontal"
          role="form">
        <input hidden name="id" th:value="${depId}">
        <button type="submit" class="btn btn-primary">Yes</button>
    </form>

</div>


<div hidden class="form-group">
    <label class="col-form-label">Authorization</label>

    <select class="form-control" name="authorize">
        <option value='1'>Authorized</option>
        <!--<option value="2">Not Authorized</option>-->
    </select>
</div>


<script>
    $('document').ready(function () {
        let serverResponse = $('#serverResponse');
        $("#authForm").submit(function (event) {

            event.preventDefault();
            let post_url = $(this).attr("action");
            let form_data = $(this).serialize();
            console.log(form_data);

            $.post(post_url, form_data, function (data) {
                console.log(data);

                if (data === "Success") {
                    let url = "/dependants/showDependantsList";
                    loadContent(url);

                } else {
                    serverResponse.html("Unable to delete.");
                    serverResponse.show();
                }
            })
        })
    })
</script>
</div>
</body>

</html>
