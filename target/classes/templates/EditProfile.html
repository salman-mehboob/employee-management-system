<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/header :: head">
    <style>
        body {
            margin-top: 20px;
            color: #1a202c;
            text-align: left;
            background-color: #e2e8f0;
        }

        .main-body {
            padding: 15px;
        }

        .card {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
        }

        .card-body {
            flex: 1 1 auto;
            min-height: 1px;

            padding: 1rem;
        }

        .gutters-sm {
            margin-right: -8px;
            margin-left: -8px
        }

        .gutters-sm > .col, .gutters-sm > [class*=col-] {
            padding-right: 8px;
            padding-left: 8px;
        }

        .mb-3, .my-3 {
            margin-bottom: 1rem !important;
        }

        .bg-gray-300 {
            background-color: #e2e8f0;
        }

        .h-100 {
            height: 100% !important;
        }

        .shadow-none {
            box-shadow: none !important;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="wrapper">


        <!-- Page Content  -->
        <div id="content">

            <div class="row ">
                <div class="col-md-4 ">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <div class="avatar xxxl">
                                    <span class="circle" th:if="${userList.employee.photo == null}" ><img style="border-radius: 50% !important;" th:src="@{/img/user.png}" alt="" height="150" width="150"/><span class="status online"></span></span>
                                    <span class="circle" th:if="${userList.employee.photo != null }"><img style="border-radius: 50% !important;" th:src="@{${userList.employee.getImagePath()}}" alt="" height="150" width="150"/><span></span></span>

                                </div>
                                <div class="mt-3">
                                    <h4 th:text="${userList.employee.firstName + ' ' + userList.employee.lastName}"></h4>
                                    <p class="text-secondary mb-1"
                                       th:text="${'Department: ' + userList.employee.department.name}">Full Stack
                                        Developer</p>

                                    <button class="btn btn-outline-primary"
                                            th:data-id="${userList.employee.id}"
                                            onclick="edit(this.getAttribute('data-id'))"
                                            type="button">
                                        Edit Profile</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0">
                                    <i class="icon-videocam nav-icon"></i>
                                    Skype
                                </h6>
                                <span class="text-secondary" th:text="${userList.employee.skype}"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0">
                                    <i class="icon-linkedin1 nav-icon"></i>
                                    LinkedIn
                                </h6>
                                <span class="text-secondary" th:text="${userList.employee.linkedin}"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0">
                                    <i class="icon-picture_in_picture_alt nav-icon"></i>
                                    Designation
                                </h6>
                                <span class="text-secondary" th:text="${userList.employee.designation}"></span>
                            </li>

                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0">
                                    <i class="icon-person_pin nav-icon"></i>
                                    Status
                                </h6>
                                <span class="text-secondary" th:text="${userList.employee.status}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Full Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <p th:text="${userList.employee.firstName + ' ' + userList.employee.middleName + ' ' + userList.employee.lastName}"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Date Of Birth</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <p th:text="${userList.employee.getDOB()}"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Gender</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <p th:text="${userList.employee.getGender()}"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Work Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <p th:text="${userList.employee.workEmail}"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Personal Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <p th:text="${userList.employee.personalEmail}"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Primary Phone</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <p th:text="${userList.employee.primaryContactNumber}"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Secondary Phone</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <p th:text="${userList.employee.secondryContactNumber}"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">ID Card Number</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <p th:text="${userList.employee.cnic}"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Address</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <p th:text="${userList.employee.address + ', ' + userList.employee.city}"></p>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: component"></div>


<div th:replace="fragments/modal">
</div>

</body>
</html>
