                <div class="card-body">
                    <form id="employeeForm" autocomplete="on" th:action="@{/showOneUser}" th:object="${employee}"
                    " method="post" class="form-horizontal"
                    role="form">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">First Name</label>
                                    <input class="form-control" type="text" readonly th:field="*{employee.}"
                                           placeholder="First Name" name="firstName" size="30" maxlength="30"
                                           required="">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Middle Name</label>
                                    <input class="form-control" type="text" placeholder="Middle Name" name="middleName"
                                           size="30" maxlength="30">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Last Name</label>
                                    <input class="form-control" type="text" placeholder="Last Name" name="lastName"
                                           size="30" maxlength="30" required="">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Gender</label>
                                    <select class="form-control" name="gender" required>
                                        <option>Select Gender</option>
                                        <option> Male</option>
                                        <option> Female</option>
                                        <option> Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Date of Birth</label>
                                    <input type="date" id="DOB"
                                           min="1985-01-01" max="2000-01-01" class="form-control"
                                           placeholder="Last Name" name="DOB" size="30" maxlength="30" required="">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Primary Contact Number</label>
                                    <input class="form-control" type="tel" placeholder="03xx-xxxxxxx" required
                                           name="primaryContactNumber" size="12" maxlength="12">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Secondary Contact Number</label>
                                    <input class="form-control" type="tel" placeholder="03xx-xxxxxxx" required
                                           name="secondryContactNumber" size="12" maxlength="12">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">CNIC</label>
                                    <input class="form-control" type="tel" placeholder="37xxx-xxxxxxx-x" name="cnic"
                                           size="15" maxlength="15" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Address</label>
                                    <input class="form-control" type="text" placeholder="Address" name="address"
                                           size="60" maxlength="100" required="">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Line 2</label>
                                    <input class="form-control" type="text" placeholder="Address" name="line2" size="60"
                                           maxlength="100">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">City</label>
                                    <input class="form-control" type="text" placeholder="City" name="city" size="60"
                                           maxlength="100" required="">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Department</label>
                                    <select class="form-control" name="departmentId" required>
                                        <option>Select Department</option>
                                        <option th:each="department : ${dep}" th:value="${department.getId()}"
                                                th:text="${department.getName()}"
                                        > category
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Designation</label>
                                    <input class="form-control" type="text" placeholder="Designation" name="designation"
                                           size="30" maxlength="30">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Skype</label>
                                    <input class="form-control" type="text" placeholder="skype" name="skype" size="60"
                                           maxlength="100">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Linkedin</label>

                                </div>
                            </div>

                            <div class="col-md-4">

                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Work Email</label>
                                    <input class="form-control" type="email" placeholder="abc@xyz.com" name="workEmail"
                                           size="60" maxlength="100">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Username</label>
                                    <input class="form-control" type="text" placeholder="username" name="username"
                                           size="60" maxlength="100">

                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Password</label>
                                    <input class="form-control" type="password" placeholder="password" name="password"
                                           size="60" maxlength="100">

                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Status</label>
                                    <select class="form-control" name="status" required>
                                        <option>Select Status</option>
                                        <option th:each="type : ${T(com.econception.employemanagement.enumeration.Status).values()}"

                                                th:text="${type}">Type
                                        </option>

                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">

                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Employee Role</label>
                                    <select class="form-control" name="role" required>
                                        <option>Select Role</option>
                                        <option th:each="role : ${role}" th:value="${role.role}" th:text="${role.role}"
                                        > role
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!--                            </div>-->
                            <!--                        </div>-->


                            <div class="col-md-12">
                                <button type="submit" id="submit" name="submit"

                            </div>
                        </div>

    <script>
        $('document').ready(function () {
            let serverResponse = $('#serverResponse');
            $("#employeeForm").submit(function (event) {

                event.preventDefault();
                let post_url = $(this).attr("action");
                let form_data = $(this).serialize();
                console.log(form_data);

                $.post(post_url, form_data, function (data) {
                    console.log(data);

                    if (data === "Success") {
                        serverResponse.html("Employee Added successfully");
                        serverResponse.show();
                        $("#employeeForm").trigger("reset");

                    } else {
                        serverResponse.html("This Username is taken. Please try another.");
                        serverResponse.show();
                    }
                })
            })
        })
    </script>
